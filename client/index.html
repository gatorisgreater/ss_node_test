<body>

<ul class="tree">
  <li>
    <input type="checkbox" checked="checked" id="c1" />
    <label class="tree_label" for="c1" id="object-label">Client</label>
    <ul>
      <li>
        <input type="checkbox" checked="checked" id="c2" />
        <label for="c2" class="tree_label" id="object-name-label">Object Name Placeholder</label>
        <ul>
          <li><span class="tree_label" id="property-1">Property 1 Placeholder</span></li>
          <li><span class="tree_label" id="property-2">Property 2 Placeholder</span></li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

<div>
<p id="sub-property-1">Sub Property 1 Placeholder</p>
<p id="sub-property-2">Sub Property 2 Placheolder</p>
</div>

<div>
<span id="leaf">Leaf Placeholder</span>
</div>
